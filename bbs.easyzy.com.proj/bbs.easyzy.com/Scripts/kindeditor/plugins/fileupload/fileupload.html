<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FileUpload</title>
    <link href="/../../PubJS/jQuery_UpLoadify/uploadify.css" rel="stylesheet" type="text/css" />
    <script src="/../../PubJS/jQuery_UpLoadify/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/../../PubJS/jQuery_UpLoadify/jquery.uploadify.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            var FileType = jQuery('#hdfFileType', parent.document).val();
            jQuery("#file_upload").uploadify({
                "width": 108,
                "height": 25,
                "auto": false,
                "multi": false,
                "removeTimeout": 1,
                "queueSizeLimit": 1,
                "successTimeout": 600,
                "queueID": "fileQueue",
                "fileSizeLimit": "300MB",
                "buttonText": "请选择视频文件",
                "fileTypeDesc": "支持的格式：",
                "fileTypeExts": FileType,
                "swf": '/../../PubJS/jQuery_UpLoadify/uploadify.swf',
                "onFallback": function () {
                    alert("您未安装FLASH控件，无法上传图片！\n请安装FLASH控件后再试。");
                },
                "uploader": '/kindeditor/plugins/fileupload/fileupload.ashx',
                "onUploadSuccess": function (file, data, response) {
                    if (response == true) {
                        jQuery('#keUrl', parent.document).val(data);
                    }
                }
            });
        });
    </script>
</head>
<body style="margin: 0px;">
    <div style="width: 369px; height: 68px; border: solid 1px #DADADA; margin: 0px; padding: 5px;">
        <div style="float: left; width: 112px; height: 65px; text-align: center;">
            <input type="file" name="file_upload" id="file_upload" />
            <input type="button" value="上传" onclick='jQuery("#file_upload").uploadify("upload", "*");' />
            <input type="button" value="取消" onclick='jQuery("#file_upload").uploadify("cancel", "*");' />
        </div>
        <div id="fileQueue" style="float: left; width: 255px; height: 65px;">
        </div>
    </div>
</body>
</html>
